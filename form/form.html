<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>

<body>

    <form action="" id="form" class="form">
        <svg class="bg-svg svg-1" width="80%" viewBox="0 0 1135.212 1060.06">
            <path id="Path_3" data-name="Path 3"
                d="M16.143,432.278C69.126,217.4,204.956,33.354,319.592,17.937S709.741-30.243,823.414,67.08s286.109,340.146,286.109,491.429,93.443,243.787-76.1,335.328-330.422,145.5-480.7,164.773S57.566,900.581,57.566,803.259-36.84,647.158,16.143,432.278Z"
                fill="#171717" />
        </svg>
        <svg class="bg-svg svg-2" width="80%" viewBox="0 0 1069.314 867.701">
            <path id="Path_2" data-name="Path 2"
                d="M16.947,380.581C-37.121,165.889,45.157,82.833,165.047,26.418S600.725,11.53,695.54,79.7s373.774,104.212,373.774,261.7-12.292,313.419-273.474,380.02S520.015,976.86,229.3,781.757,71.015,595.272,16.947,380.581Z"
                fill="#171717" />
        </svg>
        <h2>Register with us</h2>
        <label class="form-control">
            Username
            <input data-input="username" placeholder="Enter your username" type="text">
            <small>erro message</small>
        </label>
        <label class="form-control">
            Email
            <input data-input="email" placeholder="Enter your email" type="text">
            <small>erro message</small>
        </label>
        <label class="form-control">
            Password
            <input data-input="password" type="password" placeholder="Enter password">
            <small>erro message</small>
        </label>
        <label class="form-control">
            Confirm Password
            <input data-input="password2" type="password" placeholder="Enter password again">
            <small>erro message</small>
        </label>
        <div class="checkbox-container">
            <div class="checkbox-control">
                <label>
                    Tearms and Condition
                    <input type="checkbox" name="terms" data-checkbox>
                    <span></span>
                </label>
                <p>You agree to terms and condition of the company</p>
            </div>
            <div class="checkbox-control">
                <label>
                    News letter
                    <input type="checkbox" name="terms" data-checkbox>
                    <span></span>
                </label>
                <p>Receieve news about on your email about new product</p>
            </div>
            <small>erro message</small>
        </div>
        <button>Submit</button>
    </form>
    <script src="validate.js"></script>
</body>

</html>
